<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>

</head>

<body>
    <h1 id="title" class="text-center text-secondary pb-4">Survey Form</h1>
    <div class="container bg-light">
        <p id="description" class="text-center">Improve Bonita em Casa website</p>
        <form id="survey-form">
            <div class="row">
                <div class="col-xl-3">
                    <label id="name-label" class="pr-1">*Name:</label><input type="text" required placeholder="Firstname"
                        id="name">
                </div>
                <div class="col-xl-3">
                    <label id="email-label" class="pr-1">*Email:</label><input type="email" required placeholder="example@org.com"
                        id="email">
                </div>
                <div class="col-xl-3">
                    <label id="number-label" class="pr-1">*Age:</label><input type="number" min="1" max="120" required
                        placeholder="age" id="number">
                </div>
                <div class="col-xl-3">
                    <label class="pr-1">*Ocupation:</label>
                    <select id="dropdown" name="ocupation">
                        <option value="Student">Student</option>
                        <option value="Professional">Professional</option>
                        <option value="Not working">Not working</option>
                    </select>
                </div>
            </div>

            <p class="pt-3">*Gender:</p>
            <div class="row">
                <div class="col-xl-6">
                    <input type="radio" name="gender" value="Male">Male
                </div>
                <div class="col-xl-6">
                    <input type="radio" name="gender" value="Male">Female
                </div>
            </div>

            <p class="pt-3">*Vehicle:</p>
            <div class="row">
                <div class="col-md-3">
                    <input type="checkbox" name="vehicle" value="bike">Bike
                </div>
                <div class="col-md-3">
                    <input type="checkbox" name="vehicle" value="car" checked="checked">Car
                </div>
                <div class="col-md-3">
                    <input type="checkbox" name="vehicle" value="motorcicle">Motorcicle
                </div>
                <div class="col-md-3">
                    <input type="checkbox" name="vehicle" value="airplane">Airplane
                </div>
            </div>

            <p class="pt-3">*Tell about your experience:</p>
            <div class="row">
                <div class="col-12">
                    <textarea rows="4" cols="50" name="comment" form="usrform"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <input id="submit" type="submit" value="submit">
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
